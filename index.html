<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Age - Age Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Age Calculator</h1>
        <form id="form">
            <input type="number" id="date-field" placeholder="Enter your year of birth">
            <input type="submit" id="submit-btn" value="Submit">
        </form>
        <div class="loader">
            <img src="loader.gif" alt="loader">
        </div>
        <div class="age-container">
            <input type="number" id="age-field" disabled>
        </div>
    </div>
</body>

</html>
